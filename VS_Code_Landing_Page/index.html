<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Studio Code - Code Editor</title>
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NavBar -->
    <div class="navbar">
      <div class="leftContainer">
        <ul class="leftUl">
          <li>
            <img class="logo" src="./assets/icon_vs.png" alt="Vs_Code_Icon" />
            <span class="logoName">Visual Studio Code</span>
          </li>
          <li class="companylists">Docs</li>
          <li class="companylists">Update</li>
          <li class="companylists">Blog</li>
          <li class="companylists">Api</li>
          <li class="companylists">Extensions</li>
          <li class="companylists">FAQ</li>
          <li class="companylists">Learn</li>
        </ul>
      </div>
      <div class="rightContainer">
        <ul class="rightUl">
          <li>
            <input
              type="text"
              placeholder="🔍  Search Docs"
              class="searchBar"
            />
          </li>
          <li><button class="downloadBtn">Download</button></li>
        </ul>
      </div>
    </div>
  </body>
</html>

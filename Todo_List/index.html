<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NavBar Container  -->
    <div class="navbar">
      <div class="logoContainer"><h3>Logo</h3></div>
      <div class="searchContainer">
        <input type="text" placeholder="Search Todo..." />
        <button>Search todo</button>
      </div>
    </div>
    <hr />

    <!-- Todo Entry Container -->

    <div class="todoEntryContainer">
      <div class="writetodocontainer">
        <input
          class="tododisplay"
          type="text"
          placeholder="Enter your todo here.."
        />
      </div>
      <div class="addtodocontainer">
        <button>Add Todo</button>
      </div>
      <div class="tagcontainer">
        <select name="selectTag">
          <option value="reported">Reported</option>
        </select>
      </div>
    </div>
    <hr />

    <!-- Reported / Inprogress / Done Container -->

    <div class="statusContainer">
      <div class="reportedContainer">
        <div class="tododisplaycontainer">
          <input
            class="tododisplay"
            type="text"
            value="Create the clone of jira dashboard"
          />
        </div>
        <div class="selectoptioncontainer">
          <select name="task" id="selectOptions">
            <option value="saab">Inprogress</option>
            <option value="opel">Done</option>
          </select>
        </div>
      </div>
      <div class="inprogressContaner">
        <div class="tododisplaycontainer">
          <input
            class="tododisplay"
            type="text"
            value="Create the clone of jira dashboard"
          />
        </div>
        <div class="commentontainer">
          <input type="text" placeholder="Enter Comment" />
          <button>Save</button>
        </div>
      </div>
      <div class="doneContainer"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
